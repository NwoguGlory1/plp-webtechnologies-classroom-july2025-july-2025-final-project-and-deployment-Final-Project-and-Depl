<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborate with Glory</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <section class="form-section" style="padding: 60px 20px;">
    <div class="container">
      <h2 class="section-title">
        <i class="fas fa-handshake"></i> Let's Collaborate 🤝
      </h2>
      <form action="https://formspree.io/f/xeozldve" method="POST" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="e.g. Jane Doe" />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required placeholder="e.g. janedoe@example.com" />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your collaboration message here..."></textarea>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
